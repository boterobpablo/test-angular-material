
<main class="container">

  <h2>Slider</h2>
  <app-slider [value]="valueSlider" 
      (valueChange)="valueSlider=$event">
  </app-slider>
  <span>{{ valueSlider | currency }}</span>


  <h2>Autocomplete</h2>
  <app-autocomplete></app-autocomplete>


  <h2>Dialog</h2>
  <button mat-raised-button color="primary" (click)="openDialog()">
    Open dialog
  </button>

  
  <h2>Prueba de Pull Request en GitHub</h2>
  <button mat-raised-button color="warn" (click)="showInConsole()">
    Click me!
  </button>

  <h2>Prueba de Pull Request en GitLab</h2>
  <button mat-raised-button color="accent" (click)="showInConsole()">
    Click me!
  </button>

  
  <h2>Using Renderer2 to access DOM</h2>
  <app-dom-renderer2></app-dom-renderer2>



</main>
