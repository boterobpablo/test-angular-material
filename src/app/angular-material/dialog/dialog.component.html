<h1 mat-dialog-title>Dialog with elements</h1>
<div mat-dialog-content>
  	This dialog showcases the title, close, content and actions elements.
	This dialog can share data with other components like this one: 
	{{ data.name | uppercase }}
</div>
<div mat-dialog-actions>
  	<button mat-button mat-dialog-close="Dialog Closed by JP">Close</button>
</div>
